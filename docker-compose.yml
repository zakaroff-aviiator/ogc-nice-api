version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: ogc-nice-postgres
    environment:
      POSTGRES_DB: ogc_nice
      POSTGRES_USER: ogc_user
      POSTGRES_PASSWORD: ogc_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ogc_user -d ogc_nice"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
