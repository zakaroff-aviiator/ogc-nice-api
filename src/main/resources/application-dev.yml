spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ogc_nice
    username: ogc_user
    password: ogc_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    open-in-view: false

server:
  port: 8080
